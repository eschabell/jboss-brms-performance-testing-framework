<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">
        <h:form>
            <rich:panel style="width:400px;">
                <h:outputText value="Choose Guvnor package: " />
                <h:selectOneMenu value="#{testerBean.selectedPackage}" valueChangeListener="#{testerBean.packageSelected}">
                    <f:selectItems value="#{testerBean.packageList}" />
                    <a4j:ajax event="valueChange" render="assetOverview" execute="@this" />
                </h:selectOneMenu>
                <rich:extendedDataTable id="assetOverview" value="#{testerBean.assets}" var="asset" noDataLabel="No assets available for package...">
                    <rich:column width="300px">
                        <f:facet name="header">
                            <h:outputText value="Asset" />
                        </f:facet>
                        <h:outputText value="#{asset}" />
                    </rich:column>
                    <rich:column width="76px">
                        <f:facet name="header">
                            <h:outputText value="include?" />
                        </f:facet>
                        <h:selectBooleanCheckbox value="true" style="text-align: center;"/>
                    </rich:column>
                </rich:extendedDataTable>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
