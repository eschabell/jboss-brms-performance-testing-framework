<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">
        <h:form>
            <rich:panel style="width:400px;">
                <h:outputText value="Choose Guvnor package: " />
                <h:selectOneMenu value="#{testerBean.selectedPackage}" valueChangeListener="#{testerBean.packageSelected}">
                    <f:selectItems value="#{testerBean.packageList}" />
                    <a4j:ajax event="valueChange" render="processOverview" execute="@this" />
                </h:selectOneMenu>
                <rich:extendedDataTable id="processOverview" value="#{testerBean.processes}" var="process" noDataLabel="No processes available for package...">
                    <rich:column width="300px">
                        <f:facet name="header">
                            <h:outputText value="Process" />
                        </f:facet>
                        <h:outputText value="#{process}" />
                    </rich:column>
                    <rich:column width="76px">
                        <f:facet name="header">
                            <h:outputText value="include?" />
                        </f:facet>
                        <h:selectBooleanCheckbox value="true" style="text-align: center;" valueChangeListener="#{testerBean.processSelected}" />
                        <h:inputHidden value="#{process}" />
                    </rich:column>
                </rich:extendedDataTable>
            </rich:panel>
            <rich:panel>
                <p>
                    <h:outputLabel value="Number of process instances to start:" for="number" />
                    <rich:inputNumberSlider id="number" value="#{testerBean.numberOfInstances}" minValue="1" maxValue="1000" />
                </p>
                <p>
                    <h:outputLabel value="Start process instances in parallel:" for="inParallel" />
                    <h:selectBooleanCheckbox id="inParallel" value="#{testerBean.startInParallel}" style="text-align: center;" />
                </p>
                <p>
                    <h:outputLabel value="Run instances in individual sessions:" for="individual" />
                    <h:selectBooleanCheckbox id="individual" value="#{testerBean.runInIndividualKnowledgeSession}" style="text-align: center;" />
                </p>
                <a4j:commandButton value="Run process(es)!" execute="@form" action="#{testerBean.startProcessInstance}"
                    disabled="empty #{testerBean.selectedPackage} or empty #{testerBean.selectedProcess}" />
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
