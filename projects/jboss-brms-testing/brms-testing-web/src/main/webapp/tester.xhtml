<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
    xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">
        <h:form>
            <rich:panel style="width:400px;">
                <h:outputText value="Choose Guvnor package:" />
                <rich:select id="guvnorPackage" value="#{testerBean.selectedPackage}" valueChangeListener="#{testerBean.packageSelected}">
                    <f:selectItems value="#{testerBean.guvnorPackages}" />
                </rich:select>
            </rich:panel>
            <rich:panel style="width:400px;">
                <h:outputText value="Chosen package:" />
                <h:outputText value="#{testerBean.selectedPackage.value}" />
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
